<B><KBD><FONT SIZE="+1">*** Guide-to-Links ***<BR></FONT><FONT SIZE="+4">
    YP</FONT></KBD></B>
<P>
YP is used in possessive constructions to connect plural noun 
forms ending in s to "'". See <tt><A HREF="section-YS.html">YS</A></tt>.

<PRE>
                +-YP-+--D-+
		|    |    |
	The students ' wishes have been neglected.

</PRE>
