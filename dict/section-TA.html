<B><KBD><FONT SIZE="+1">*** Guide-to-Links ***<BR></FONT><FONT SIZE="+4">
    TA</FONT></KBD></B>
<P>
<tt>TA</tt> is used to connect adjectives like "late" to month names: 

<PRE>
                  +----IN----+
                  |   +--TA--+
                  |   |      |
	We did it in early December
</PRE>
See "<tt><A HREF="section-DT.html">DT</A></tt>"
for more discussion of time expressions.
