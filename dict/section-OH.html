<B><KBD><FONT SIZE="+1">*** Guide-to-Links ***<BR></FONT><FONT SIZE="+4">
    OH</FONT></KBD></B>
<P>
<b><tt>OH</tt></b> is used to connect proper names to vocatives,
such as "Oh" and "O".
<PRE>
    +--->Wc----+---Wq--+ 
    |     +-OH-+-Xc-+  |
    |     |    |    |  |
LEFT-WALL O   Gods  , why do you torment me so?
</PRE>
