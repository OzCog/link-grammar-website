    EI</FONT></KBD></B>
<P>
<tt>EI</tt> connects adverbs to infinitive imperatives. A comma is
always required to separate it from the command.

<PRE>
           +-----EI----+
           +--Xc--+    |
           |      |    |
        Obviously , don't!
</PRE>
